<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 5 lightbox</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <div class="search">
        <input class="myInput" />
      </div>
      <div class="images-flexbox">
        <div class="image1">
          <a
            href="photos/01.jpg"
            data-lightbox="roadtrip"
            title="Hay Bales
                I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            ><img class="image1hide" alt="Hay Bales" src="photos/01.jpg"
          /></a>
        </div>
        <div class="image2">
          <a
            href="photos/02.jpg"
            data-lightbox="roadtrip"
            title="Lake
                    The lake was so calm today. We had a great view of the snow on the mountains from here.
                    "
            ><img class="test" alt="lake" src="photos/02.jpg" />
          </a>
        </div>
        <div class="image">
          <a
            href="photos/03.jpg"
            data-lightbox="roadtrip"
            title="Canyon
                    I hiked to the top of the mountain and got this picture of the canyon and trees below."
            ><img class="test" alt="Canyon" src="photos/03.jpg" />
          </a>
        </div>
        <div class="image4">
          <a
            href="photos/04.jpg"
            data-lightbox="roadtrip"
            title="Iceberg
                    It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
            ><img class="test" alt="Iceberg" src="photos/04.jpg" />
          </a>
        </div>
        <div class="image5">
          <a
            href="photos/05.jpg"
            data-lightbox="roadtrip"
            title="Desert
                    The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            ><img class="test" alt="desert" src="photos/05.jpg" />
          </a>
        </div>
        <div class="image6">
          <a
            href="photos/06.jpg"
            data-lightbox="roadtrip"
            title="Fall
                    Fall is coming, I love when the leaves on the trees start to change color."
            ><img class="test" alt="fall" src="photos/06.jpg" />
          </a>
        </div>
        <div class="image7">
          <a
            href="photos/07.jpg"
            data-lightbox="roadtrip"
            title="07.jpg
                    Plantation
                    I drove past this plantation yesterday, everything is so green!"
            ><img class="test" alt="plantation" src="photos/07.jpg" />
          </a>
        </div>
        <div class="image8">
          <a
            href="photos/08.jpg"
            data-lightbox="roadtrip"
            title="08.jpg
                    Dunes
                    My summer vacation to the Oregon Coast. I love the sandy dunes!"
            ><img class="test" alt="dunes" src="photos/08.jpg" />
          </a>
        </div>
        <div class="image9">
          <a
            href="photos/09.jpg"
            data-lightbox="roadtrip"
            title="Countryside Lane
                    We enjoyed a quiet stroll down this countryside lane. "
            ><img class="test" alt="countryside lane" src="photos/09.jpg" />
          </a>
        </div>
        <div class="image10">
          <a
            href="photos/10.jpg"
            data-lightbox="roadtrip"
            title="Sunset
                    Sunset at the coast! The sky turned a lovely shade of orange."
            ><img class="test" alt="sunset" src="photos/10.jpg" />
          </a>
        </div>
        <div class="image11">
          <a
            href="photos/11.jpg"
            data-lightbox="roadtrip"
            title="Cave
                    I did a tour of a cave today and the view of the landscape below was breathtaking."
            ><img class="test" alt="cave" src="photos/11.jpg" />
          </a>
        </div>
        <div class="image12">
          <a
            href="photos/12.jpg"
            data-lightbox="roadtrip"
            title="Bluebells
                    I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
            ><img class="test" alt="bluebells" src="photos/12.jpg" />
          </a>
        </div>
      </div>
      <!--images flexbox parent div-->
    </div>
    <!--main body div>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
    <script src="project5.js"></script>
  </body>
</html>
